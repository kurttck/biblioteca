<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navBar">
    <div class="containerImg" th:if="${session.usuariosession != null}">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img class="logo" src="/img/Egg.png" alt="Img logo egg">
      </a>
    </div>
    <button th:if="${session.usuariosession != null}" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto elementos">
        <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Libros
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><hr class="dropdown-divider"></li>

            <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
          </ul>
        </li>


        <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
          <a class="nav-link dropdown-toggle" href="" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Autores
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            <li  sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a></li>
            <li  sec:authorize="hasRole('ROLE_ADMIN')"><hr class="dropdown-divider"></li>

            <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
          </ul>
        </li>



        <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Editoriales
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><hr class="dropdown-divider"></li>

            <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown" th:if="${session.usuariosession != null}" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link dropdown-toggle" href="" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Usuarios
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/admin/listausuarios}">Listar Usuarios</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Perfil
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/logout" >Cerrar Sesi√≥n</a></li>
          </ul>
        </li>

        <li class="nav-item" th:if="${session.usuariosession == null}">
          <a class="nav-link "  href="/login" id="navbarDropdown" role="button" aria-expanded="false">
            Ingresar!
          </a>

        </li>
        <li class="nav-item" th:if="${session.usuariosession == null}">
          <a class="nav-link "  href="/registrar" id="navbarDropdown" role="button" aria-expanded="false">
            Registrate!
          </a>

        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
